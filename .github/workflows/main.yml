name: Mi workflow

on: push

jobs: 
  tareas:
    runs-on: ubuntu-latest
    steps:
      - name: Bajar codigo
        uses: actions/checkout@v4

      - name: Probar codigo
        run: python3 main.py

      - name: Crear imagen Docker
        run: docker build -t xballes/holamundo .
      - name: Probar imagen Docker
        run: docker run xballes/holamundo
